<div class="pin pin-top-left"></div>
<div class="pin pin-top-right"></div>
<div class="pin pin-bottom-left"></div>
<div class="pin pin-bottom-right"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const pins = document.querySelectorAll(".pin");
        const colors = ["red", "blue", "green", "purple", "orange", "yellow"];

        pins.forEach(pin => {
            // Випадковий колір
            pin.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Випадкове зміщення (0.5% - 2%)
            let randomOffsetX = (Math.random() * 1.5 + 0.5).toFixed(1) + "%";
            let randomOffsetY = (Math.random() * 1.5 + 0.5).toFixed(1) + "%";

            if (pin.classList.contains("pin-top-left")) {
                pin.style.top = `calc(70px + ${randomOffsetY})`;
                pin.style.left = `calc(10px + ${randomOffsetX})`;
            } else if (pin.classList.contains("pin-top-right")) {
                pin.style.top = `calc(70px + ${randomOffsetY})`;
                pin.style.right = `calc(10px + ${randomOffsetX})`;
            } else if (pin.classList.contains("pin-bottom-left")) {
                pin.style.bottom = `calc(10px + ${randomOffsetY})`;
                pin.style.left = `calc(10px + ${randomOffsetX})`;
            } else if (pin.classList.contains("pin-bottom-right")) {
                pin.style.bottom = `calc(10px + ${randomOffsetY})`;
                pin.style.right = `calc(10px + ${randomOffsetX})`;
            }
        });
    });
</script>
