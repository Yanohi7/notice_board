{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}
{% block styles %} {% endblock %}

{% block content %}
    <h2>вхід</h2>
    <!-- форма входу -->
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.password.label }} {{ form.password }}</p>
        <p>{{ form.submit }}</p>
    </form>
    <!-- посилання для повернення на головну сторінку -->
    <a href="{{ url_for('home') }}">назад</a>
{% endblock %}
