{% extends "base.html" %}

{% block content %}
<h2>Архівовані оголошення</h2>
{% for announcement in announcements %}
    <div>
        <h3>{{ announcement.title }}</h3>
        <p>{{ announcement.message }}</p>
         <small>Дата створення: {{ announcement.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
    </div>
{% endfor %}
{% endblock %}
