{% extends "base.html" %}
{% block content %}
<h2>Створити оголошення</h2>
<form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.title.label }}<br>{{ form.title() }}</p>
    <p>{{ form.message.label }}<br>{{ form.message() }}</p>
    <p>{{ form.students.label }}<br>{{ form.students(multiple=True) }}</p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
